{% extends 'base.html' %}

{% block title %} Url Shortner {% endblock %}

{% block content %}

<div class="content">
    <form class="form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group row  m-t-10">
                <label class="col-2 col-form-label">Original Url *</label>
                {{form.originalUrl}}
            </div>
        <div class="form-group row  m-t-10">
                <label class="col-2 col-form-label">Custom short code (Optional) </label>
                {{form.shortCode}}
            </div>
        <div class="form-group row m-t-10">
            <input type="submit" class="btn" value="Shorten URL &raquo;" />
        </div>
</form>
</div>

{% endblock %}
